<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Update</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <div class="section1">
       <div class="content">
        <div class="variables">
            <div class="block">
             <input id="variableName" class="variableNameInput"></input>
             <button id="addVariable-Button" class="button">Add Variable</button>
            </div>
            <div class="block">
             <p class="titleName">Variable Name:</p>
             <p class="titleName">Variable Value:</p>
            </div>
        </div>
         <div class="table">
             <div class="div">
                    <textarea id="textArea" placeholder="Write/paste your email template code" ></textarea>
                 <button id="checkVisualization-Button" class="button check">Check</button>
                 <p class="errorText"></p>
 
                 <div id="visualizationDiv"></div>
                 <button id="downloadHtml-Button" class="button download">Download</button>
             </div>
         </div> 
       </div>
   </div>
<script src="./js/main.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
